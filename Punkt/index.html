<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motion Sensor Demo with Ball</title>
  <style>
    body {
      margin: 0; 
      overflow: hidden; 
      background: #111; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      position: relative;
    }
    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      left: calc(50% - 25px);
      top: calc(50% - 25px);
      box-shadow: 0 0 15px white;
      transition: left 0.05s linear, top 0.05s linear;
    }
    #btnPermission {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      padding: 10px 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="btnPermission">Request Motion Permission</button>
  <div id="ball"></div>

  <script src="motion.js"></script>
</body>
</html>
